plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

apply plugin: 'application'

group 'io.github.marad'
version '1.0-SNAPSHOT'

mainClassName = 'io.github.marad.juo.AppKt'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.9.8'
    compile group: 'com.badlogicgames.gdx', name: 'gdx-platform', version: '1.9.8', classifier: 'natives-desktop'
    compile group: 'com.badlogicgames.gdx', name: 'gdx-backend-lwjgl', version: '1.9.8'
    compile group: 'com.badlogicgames.gdx', name: 'gdx-tools', version: '1.9.8'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

